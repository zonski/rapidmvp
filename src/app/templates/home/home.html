{% extends 'base.html' %}

{% block content %}
<div class="container">

  {% if session %}
  <h1>Welcome {{session.userinfo.name}}!</h1>
  <p><a href="/logout" class="btn btn-danger">Logout</a></p>
  <div>
    <pre>{{pretty}}</pre>
  </div>
  {% else %}

  <h1>Welcome Guest</h1>
  <p>
    <a href="/login" class="btn btn-primary">Login</a>
  </p>
  <p>
    <a href="/login-otp" class="btn btn-primary">Login with OTP</a>
  </p>
 
  {% endif %}

</div>
{% endblock %}
